name: "Trufflehog"

on:
  push:
    branches: 
      - main
      - test  # Add your test branch here
  pull_request:
    branches: 
      - main
      - test  # Add your test branch here
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  ScanSecrets:
    name: Scan secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          
      - name: Run TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./  # Assuming you want to scan the entire repository
